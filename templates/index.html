<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live tennis scores!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <p class="title">
        Live tennis scores!
      </p>
      <p class="subtitle">
        See who's playing
      </p>
    </div>
  </section>
  <body>
  <section class="section">
    <div class="container">
        <div class="content is-large"> 
            <h1> {{ live_scores.tournament_type }} {{ live_scores.tournament }}</h1>
            <h4> {{ live_scores.player1 }} vs {{ live_scores.player2 }} </h4> 
            <h4> {{ live_scores.player1set1 }} - {{ live_scores.player2set1 }}</h4>
        </div>
    </div>
  </section>
  </body>
</html>
